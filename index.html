<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>יום הבוגר – צ׳ט הרשמה</title>
  <meta name="theme-color" content="#128b7b">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero/Header: התמונה שלך כרוחב מלא -->
  <header class="site-header hero">
    <!-- אם תרצה טקסט על התמונה, תשאיר את הבלוק הבא; אחרת אפשר למחוק -->
    <div class="hero-overlay">
      <h1>בואו לתת השראה ביום הבוגר בבויאר 🎉</h1>
      <p class="subtitle">
        <strong>ביום חמישי, 26.02.2026</strong><br>
        בוגרי ובוגרות בויאר מגיעים לפגוש את תלמידי ז׳–י״ב<br>
        ולשתף בסיפור הדרך, התובנות והמסר שלהם.<br><br>
        <span class="highlight">הרשמה כאן בצ׳ט – בשיחה חופשית וקלה.</span>
      </p>
    </div>
  </header>

  <main>
    <section id="chat" class="chat">
      <div id="messages" class="messages" aria-live="polite"></div>
      <form id="composer" class="composer">
        <textarea id="input" rows="2" placeholder="כתבו כאן..."></textarea>
        <button id="send" type="submit" aria-label="שלח">שליחה</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>הנתונים ישמשו רק לתיאום ״יום הבוגר״. ✉️</small>
    <div style="margin-top:1em;">
      <label>
        <input type="checkbox" id="accept-privacy" />
 אני מאשר/ת כי קראתי והבנתי באופן מלא את הכתוב לעניין ההסכמה והתנאים המופיע בעמוד המקושר, וכי ידוע לי ואני מסכים/ה לכל תנאיו במלואם, לרבות לעניין שמירת פרטיי, השימוש בהם ודרכי ההתקשרות עמי, הכל כפי שפורט
 <span style="font-weight:bold;">מדיניות הפרטיות</span>
      </label>
      <p id="privacy-link" >
        <a href="privacy.html" target="_blank">לקריאת מדיניות הפרטיות</a>
      </p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
